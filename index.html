        </div>
      </div>
    </label>

    <label for="timerCheckbox-3" class="col">

    <label for="timerCheckbox-4" class="col">
      <h3>Pitný režim</h3>
      <input type="checkbox" id="timerCheckbox-4">
      <div class="progress">
        <div class="progress-done" id="progress-done-4">
          <div id="timer-4">
            <span id="minutes-4">01</span>:<span id="seconds-4">50</span>
          </div>
          <span id="timerDone-4"></span>
        </div>
      </div>
    </label>

    <label for="timerCheckbox-5" class="col">
      <h3>Prestávka v učení</h3>
      <input type="checkbox" id="timerCheckbox-5">
      <div class="progress">
        <div class="progress-done" id="progress-done-5">
          <div id="timer-5">
            <span id="minutes-5">01</span>:<span id="seconds-5">50</span>
          </div>
          <span id="timerDone-5"></span>
        </div>
      </div>
    </label>

    <label for="timerCheckbox-6" class="col">
      <h3>NEJAKÝ ĎALŠÍ</h3>
      <input type="checkbox" id="timerCheckbox-6">
      <div class="progress">
        <div class="progress-done" id="progress-done-6">
          <div id="timer-6">
            <span id="minutes-6">05</span>:<span id="seconds-6">50</span>
          </div>
          <span id="timerDone-6"></span>
        </div>
      </div>
    </label>

    <button id="turnOnTimers">Turn ON timers</button>

  </div>

  <div class="footer-container">
    <footer>
      <div class="logo"><a href="index.html"><span class="highlight">BetLife</span> - Healthy timers</a></div>

      <nav>

      <div class="mob-wrapper">

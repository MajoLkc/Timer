<script>

  

  document.addEventListener('DOMContentLoaded', () => {
    const displayMinutes = document.getElementById('minutes-2');
    const displaySeconds = document.getElementById('seconds-2');
    const startBtn = document.querySelector('#turnOnTimers');
    const numberOfMinutes = Number(document.getElementById('minutes-2').textContent);
    const numberOfSeconds = Number(document.getElementById('seconds-2').textContent);
    let seconds = (60 * numberOfMinutes) + numberOfSeconds;

    function countdown() {
      setInterval(function () {
        let minutes = Math.round((seconds - 30) / 60);
        let remainingSeconds = seconds % 60;

        if (minutes < 10) {
          minutes = '0' + minutes;
        }

        // add 0 if there is less then 10 seconds
        if (remainingSeconds < 10) {
          remainingSeconds = '0' + remainingSeconds;
        }

        // stop counting at 0
        if (seconds <= 0) {
          clearInterval(remainingSeconds = 0);
          clearInterval(minutes = 0);
          timeLeftDisplay.innerHTML = 'Time left! You should do...';
        } else { //display current time
          displayMinutes.innerHTML = minutes 
          displaySeconds.innerHTML = remainingSeconds;
          seconds--;
        }
      }, 1000)
    }
    startBtn.addEventListener('click', countdown)
  })
